version: '3.8'

services:
  auth-service:
    # Override para desarrollo: monta c√≥digo local y usa hot-reload
    build:
      context: ./services/authentication
      dockerfile: Dockerfile
    image: authentication:dev
    volumes:
      - ./services/authentication:/app:delegated
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true

