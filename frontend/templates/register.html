{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2>Registro de Estudiante</h2>
    
    <form method="POST" style="margin-top: 1.5rem;">
        <div style="margin-bottom: 1rem;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                <option value="estudiante">Estudiante</option>
                <option value="instructor">Instructor</option>
            </select>
        </div>
        
        <button type="submit" style="width: 100%; padding: 0.75rem;">Registrarse</button>
    </form>
    
    <p style="margin-top: 1.5rem; text-align: center;">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
    </p>
</div>
{% endblock %}
